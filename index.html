<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상품 1페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .favorites img {
      width: 150px;
    }
  </style>
</head>

<body>
  <div id="food-li-insert"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    //// component
    function Title(props) {
      return <h1>{props.children}</h1>;
    }

    //// component
    const Form = ({ updateCounter }) => {
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      const hangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/.test(text);

      function handleInputChange(data) {
        const userValue = data.target.value;

        if (hangul(userValue)) {
          setErrorMessage('한글은 입력할 수 없습니다.');
        } else {
          setErrorMessage('');
        }

        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage('');
        if (value === '') {
          setErrorMessage('값이 없으므로 추가할 수 없습니다.');
          return;
        }
        updateCounter();
      }

      return (
        <form action="" onSubmit={handleFormSubmit}>
          <input type="text" name="name"
            placeholder="상품명을 입력하세요"
            onChange={handleInputChange}
            value={value}
          />
          <button type="submit">추가</button>
          <p style={{ color: "#f00" }}>{errorMessage}</p>
        </form>
      );
    };

    //// component
    const MainCard = ({ src, handleHeartClick, choiceFavorites }) => {
      const heartIcon = choiceFavorites ? '💖' : '🤍';

      return (
        <div className="main-card">
          <img
            src={src}
            alt="올리브 오일"
            width="400"
            style={{ border: "1px solid #f00" }}
          />
          <button onClick={handleHeartClick}>{heartIcon}</button>
        </div>
      );
    };

    //// component
    const FoodItem = ({ src }) => {
      return (
        <li>
          <img
            src={src}
            alt="음식"
            style={{
              width: "150px",
              height: "100px",
              backgroundSize: "contain",
            }}
          />
        </li>
      );
    };

    //// component
    const Favorites = ({ favorites }) => {
      return (
        <ul className="favorites">
          {favorites.map((food, idx) => <FoodItem src={food} key={idx} />)}
        </ul>
      );
    };

    // App component =================================================================
    // 2개의 리액트 엘리먼트를 렌더링하고자 할 때
    const App = () => {
      const foodOne = 'img/food-one.jpg';
      const foodTwo = 'img/food-two.jpg';
      const foodThree = 'img/food-three.jpg';
      const [mainFood, setMainFood] = React.useState(foodOne);
      const [favorites, setFavorites] = React.useState(() => {
        return jsonLocalStorage.getItem('favorites') || [];
      });
      const [counter, setCounter] = React.useState(() => {
        return jsonLocalStorage.getItem('counter');
      });

      const choiceFavorites = favorites.includes(mainFood);

      function updateCounter(event) {
        setCounter((pre) => {
          const nextCounter = pre + 1;
          jsonLocalStorage.setItem('counter', nextCounter);
          return nextCounter;
        });
        setMainFood(foodTwo);
      }

      function handleHeartClick() {
        setFavorites((pre) => {
          const nextFavorites = [...pre, mainFood];
          jsonLocalStorage.setItem('favorites', nextFavorites);
          return nextFavorites;
        });
      }

      return (
        <div>
          <Title>페이지 {counter}</Title>
          <Form updateCounter={updateCounter} />
          <MainCard
            src={mainFood}
            handleHeartClick={handleHeartClick}
            choiceFavorites={choiceFavorites}
          />
          <Favorites favorites={favorites} />
        </div>
      );
    };

    // 리액트 엘리먼트가 추가될 위치
    const foodListInsert = document.querySelector('#food-li-insert');

    // 리액트를 이용하여 엘리먼트 추가
    ReactDOM.createRoot(foodListInsert).render(<App />);
  </script>
</body>

</html>
